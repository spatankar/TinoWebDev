<!DOCTYPE html>
<html>
	<head>
		<title>FBLA Website</title>
	</head>

	<body>
		<form>
			Name:<br>
			<input id="username" type="text" name="name"><br>
			E-mail:<br>
			<input id="emailAddress" type="text" name="mail"><br>
			Comment:<br>
			<input id="commentText" type="text" name="comment" size="50"><br><br>
		</form>
		<button id = "sendBtn">Send</button>
			
		

		<script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
		
		<script type="text/javascript">
		 	
			 // Initialize Firebase
			  var config = {
			    apiKey: "AIzaSyAjy805xy4INhpjI2oy6kOgY8u9P2vqhTM",
			    authDomain: "reservations-test-1-5-17.firebaseapp.com",
			    databaseURL: "https://reservations-test-1-5-17.firebaseio.com",
			    storageBucket: "reservations-test-1-5-17.appspot.com",
			    messagingSenderId: "90870055265"
			  };
			  firebase.initializeApp(config);	

			  document.getElementById("sendBtn").addEventListener('click',function(){
			  	var userID = document.getElementById('username').value;
			  	var mailAddress = document.getElementById('emailAddress').value;
			  	var comText = document.getElementById('commentText').value;
			  	firebase.database().ref(userID + '/').push({
			  		    username: userID,
			  		    email: mailAddress,
			  		    comment: comText
			  	});
			  })
		</script>

	</body>
</html>
